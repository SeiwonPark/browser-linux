<!DOCTYPE html>
<head>
  <title>Browser Linux</title>
  <style type="text/css">
    body {
      background-color: black;
      color: white;
    }
    .statusbar {
      position: absolute;
      top: 6px;
      right: 12px;
      font-size: 14px;
    }
    .toolbox {
      border: 1px outset white;
      background-color: black;
    }
    .fluff {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="lib/xtermjs/xterm.css" />
  <script src="lib/v86/libv86.js"></script>
  <script src="lib/xtermjs/xterm.js"></script>
  <script src="lib/localForage/localForage.js"></script>
</head>
<body>
  <p class="statusbar" id="save_time"></p>
  <script src="startup.js" defer></script>
  <p id="waiting_text"></p>
  <div id="screen_container">
    <div
      style="white-space: pre; font: 14px monospace; line-height: 14px"
    ></div>
    <canvas
      id="vga"
      style="display: none"
      onclick="emulator.lock_mouse()"
    ></canvas>
  </div>
  <div id="terminal"></div>
  <div id="toolbox_div" class="toolbox">
    <button id="screenButton" onClick="toggleScreen()">hide screen</button>
    <p id="save_time"></p>
  </div>
  <p class="fluff" id="boot_time"></p>
</body>
